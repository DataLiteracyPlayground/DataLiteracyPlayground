<div class="{{ col-classes }}">
  <h2>Other Sections</h2>
  <ul>
    {% for cat-page in site.pages %}
      {% if cat-page.layout == "category-index" %}
        {% unless cat-page.url == page.url %}
          {% assign name = cat-page.category-name %}
          {% assign link = cat-page.url %}
          {% include explore__list-item.html %}
        {% endunless %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
