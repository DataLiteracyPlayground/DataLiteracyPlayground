---
layout: page-wrapper
---

<section class="container container--narrow">
  <div class="content-card__wrapper category-{{ page.category-slug }}">
    <div class="content-card__index-header px-4 px-lg-5 py-3">
      <a href="/{{ page.category-slug }}">
        {{ page.category-name }}
      </a>
    </div>

    {%if page.card-image %}
      <div class="content-card">
        <div class="row">
          <div class="col-xs-12 col-md">
            <div class="p-4 p-lg-5">
              {{ content }}
            </div>
          </div>
          <div class="card-image col-xs-12 col-md">
            {{ page.card-image | markdownify }}
          </div>
        </div>
      </div>

    {% else %}
      <div class="content-card p-4 p-lg-5">
        {{ content }}
      </div>
    {% endif %}

    {% include explore-bar.html %}
  </div>
</section>
